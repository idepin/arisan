<ion-header>
  <ion-toolbar>
    <ion-title>
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <div class="login">
    <h2 style="text-align: center;font-weight: bold;">Log In</h2>

    <ion-button [routerLink]="['/tabs']" color="light" expand="full">LOGIN</ion-button>
  </div>
</ion-content>
